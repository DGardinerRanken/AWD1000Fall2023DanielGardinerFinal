<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/rps.css">
    <script src="js/rps.js" async></script>
</head>
<body>

    <header>
        <h2>Rock-Paper-Scissors.com</h2>
		<h3>The game we all know and love!</h3>
    </header>
    <nav id="nav_menu">
		<ul>
			<li><a href="index.html">Home Page</a></li>
			<li><a href="faq.html">Frequently Asked Questions</a></li>
			<li><a href="rps.html" class="current">Play Rock Paper Scissors</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>
	</nav>

    <section class="game"> 
        <div class="title">Rock Paper Scissors</div> 

        <div class="score">   
            <div class="playerScore"> 
                <h2>Player</h2> 
                <p class="p-count count">0</p> 
                <p class="p-choice">Choice</p>
  
            </div>        
            <div class="computerScore"> 
                <h2>Computer</h2> 
                <p class="c-count count">0</p> 
                <p class="c-choice">Choice</p>
            </div> 
        </div> 
        
        <div class="move">Choose your move</div> 
        <div class="movesleft">Chances Left: 10 </div> 
          
        <div class="options"> 
            <button class="rock">Rock</button> 
            <button class="paper">Paper</button> 
            <button class="scissor">Scissors</button>     
        </div> 
          
        <div class="result"></div> 
        <button class="reload">Restart</button> 

    </section> 
    <footer>
        <p>&copy; 2023 Daniel Gardiner</p>
    </footer>
</body>
</html>
